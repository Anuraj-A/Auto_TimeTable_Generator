<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables (consistent with other pages) */
        :root {
            --primary-color: #4A90E2; /* Modern Blue */
            --primary-dark: #357ABD;
            --secondary-color: #6c757d;
            --background-light: #F4F7FC; /* Very light, soft background */
            --background-card: #ffffff; /* White for content cards */
            --text-dark: #34495E; /* Darker, sophisticated text */
            --text-light: #ffffff;
            --border-color: #DDE2EC; /* Softer border */
            --success-bg: #D4EDDA;
            --success-text: #155724;
            --danger-color: #dc3545; /* For delete actions */
            --danger-dark: #c82333;
            --error-bg: #f8d7da; /* Light red for errors */
            --error-text: #721c24; /* Dark red for errors */
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
            --card-shadow: rgba(0, 0, 0, 0.08); /* Lighter, subtle shadow */
            --transition-speed: 0.3s;
        }

        /* General Body Styling - Centered Container */
        body {
            background-color: var(--background-light);
            /* Placeholder for demonstration - replace with your actual image path */
            background-image: url('https://via.placeholder.com/1920x1080/4A90E2/FFFFFF?text=Background+Image');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container for the Login Form */
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 10px 30px var(--card-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn var(--transition-speed) ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading Styling */
        .login-container h1 {
            color: var(--primary-color);
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.5em;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Form Labels */
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.95em;
        }

        /* Input Field Container */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px); /* Adjust width for padding inside */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            font-size: 1em;
            outline: none;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            width: auto;
            min-width: 150px;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color var(--transition-speed) ease, transform 0.2s ease;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        /* Eye Icon for Password Toggle */
        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.1em;
            color: var(--secondary-color);
            transition: color 0.2s ease;
            display: flex; /* For centering SVG */
            align-items: center;
            justify-content: center;
        }

        .eye-icon:hover {
            color: var(--primary-color);
        }

        /* Generic Message Box Styling */
        .message-box {
            padding: 15px 20px;
            border-radius: var(--border-radius-sm);
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 1;
            transition: opacity var(--transition-speed) ease-out, transform var(--transition-speed) ease-out;
        }

        .message-box.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid rgba(114, 28, 36, 0.2);
        }
        .message-box.error i {
            color: var(--error-text);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .login-container h1 {
                font-size: 2em;
            }

            input[type="submit"] {
                width: 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>

        {% if error %}
            <div id="status-message" class="message-box error">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                <span class="eye-icon" id="eyeIcon" onclick="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                </span>
            </div>

            <div style="text-align: center;">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye-off"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.06 18.06 0 0 1 2.37-3.46M2.37 2.37L22 22"></path><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9.91 4.79A6.99 6.99 0 0 1 12 4c7 0 11 8 11 8a18.06 18.06 0 0 1-2.37 3.46"></path><circle cx="12" cy="12" r="3"></circle></svg>
                `; // Icon for "eye-off" (hidden)
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                `; // Icon for "eye" (visible)
            }
        }

        // Optional: Hide status message after a few seconds
        document.addEventListener('DOMContentLoaded', function() {
            const statusMessage = document.getElementById('status-message');
            if (statusMessage && statusMessage.textContent.trim() !== '') {
                // Ensure it's visible if it was hidden by the Flask template initially
                statusMessage.style.display = 'flex';
                statusMessage.style.opacity = '1';
                statusMessage.style.transform = 'translateY(0)';

                setTimeout(() => {
                    statusMessage.style.opacity = '0';
                    statusMessage.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 500); // Wait for fade out and slide up to complete
                }, 4000); // Hide after 4 seconds
            }
        });
    </script>
</body>
</html>
